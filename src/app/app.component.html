<div class="grid grid-cols-12">
  <div class="bg-gray-100 px-8 py-4 col-span-3 max-h-screen overflow-auto">
    @for (item of chartDataArray; track item.name) {
      <!-- selected items -->
      @if (selectedDataArray.length > 0 && findItem(item)) {
        <div (click)="removeFromSelected(item)" class="bg-green-600 pl-4 py-4 my-2 text-white cursor-pointer">
          <p>
            {{item.name}}
          </p>
        </div>

      } @else {
        <!-- unselected items -->
        <div (click)="addToSelected(item)" class="bg-cyan-900 pl-4 py-4 my-2 text-white cursor-pointer">
          <p>
            {{item.name}}
          </p>
        </div>
      }
    }
  </div>
  <div class="col-span-9">
    @if (chartOptions) {
      <canvasjs-chart (chartInstance)=getChartInstance($event) [options]="chartOptions" [styles]="{display: 'block', width: '100%', height: '560px'}"></canvasjs-chart>
    }
  </div>
</div>
